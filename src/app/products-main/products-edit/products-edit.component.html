<div class="row">
  <div class="col-sm">
    <a class="nav-link " routerLink="/productos">
      <fa-icon [icon]="faList"></fa-icon> Productos
    </a>
  </div>
  <div class="col-sm">
    <fa-icon class="fa-2x" [icon]="faCartPlus"></fa-icon>
  </div>
</div>
<hr>
<form [formGroup]="formProduct" (ngSubmit)="onSubmit(Image)" class="user" enctype="multipart/form-data"
  #imageForm=ngForm>
  <div class="card-body">
    <div class="row row-cols-2">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <img [src]="imageToShow" style="width: 350px; height:300px">
            </span>
          </div>
          <input  type="file" (change)="handleFileInput($event.target.files)"
            class="form-control-file"  placeholder="Imagen" #Image accept="image/*"  formnovalidate="formnovalidate"/>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faPager"></fa-icon>
                </span>
              </div>
              <input formControlName="cat_id" type="number" min="1" max="5" class="form-control "
                [(ngModel)]="product.cat_id" placeholder="Categoria" required />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faTag"></fa-icon>
                </span>
              </div>
              <input formControlName="prm_id" type="number" min= "1" max= "5" class="form-control " [(ngModel)]="product.prm_id" placeholder="PromociÃ³n" required/>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faPager"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_nom" type="text" class="form-control " [(ngModel)]="product.prd_nom"
            placeholder="Nombre" required />
        </div>
        <!-- <label for="talla">Talla</label> -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faRuler"></fa-icon>
            </span>
          </div>
          <select formControlName="prd_tal"  class="form-control form-control-user"
            id="exampleFormControlSelect1" [(ngModel)]="product.prd_tal"  required>
            <option value="" disabled selected>Talla</option>
            <option value="xl">XL</option>
            <option value="l">L</option>
            <option value="m">M</option>
            <option value="s">S</option>
            <option value="xs">XS</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faTag"></fa-icon>
            </span>
          </div>
          <textarea formControlName="prd_crt" type="text" class="form-control form-control-user"
            [(ngModel)]="product.prd_crt" placeholder="Caracteristicas" required></textarea>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faGripVertical"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_cnt" type="number" min="1" max="100000" class="form-control form-control-user"[(ngModel)]="product.prd_cnt" placeholder="Cantidad" required />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faDollarSign"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_prc" type="number" min="0.01" max="100000" step="0.01"
            class="form-control form-control-user" [(ngModel)]="product.prd_prc" placeholder="Precio" required />
        </div>
        <div class="btn-group text-center">
            <button type="submit" class="btn btn-success">
              <fa-icon [icon]="faSave"></fa-icon>&nbsp;Guardar
            </button>
            <!-- <button type="reset" (click)="onReset()" class="btn btn-danger">
              <fa-icon [icon]="faTimes"></fa-icon>&nbsp;Cancelar
            </button> -->
            <button [routerLink]="['/productos']" class="btn btn-info" ><fa-icon [icon]="faTimes"></fa-icon>&nbsp;Cancelar</button>
          </div>
      </div>
    </div>
  </div>
</form>
